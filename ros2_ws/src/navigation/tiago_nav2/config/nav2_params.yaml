# ============================
# Nav2 Params
# ============================

amcl:
  ros__parameters:
    use_sim_time: true
    base_frame_id: "base_footprint"
    odom_frame_id: "odom"
    global_frame_id: "map"
    tf_broadcast: true
    scan_topic: "/scan_front_raw"
    min_particles: 500
    max_particles: 2000
    use_map_topic: true

map_server:
  ros__parameters:
    use_sim_time: true
    yaml_filename: "/home/ros/tiago-delivery/ros2_ws/src/navigation/tiago_nav2/maps/lobby_map.yaml"

bt_navigator:
  ros__parameters:
    use_sim_time: true
    global_frame: "map"
    robot_base_frame: "base_footprint"
    odom_topic: "/odom"
    bt_loop_duration: 10
    default_server_timeout: 20
    default_nav_to_pose_bt_xml: "/opt/ros/humble/share/nav2_bt_navigator/behavior_trees/navigate_to_pose_w_replanning_and_recovery.xml"

controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 10.0
    min_x_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.3
      movement_time_allowance: 8.0

    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.2
      yaw_goal_tolerance: 0.2
      stateful: true

    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 0.3  # 조금 더 속도를 높였습니다.
      lookahead_dist: 0.5      # [수정] 0.3에서 늘림 (로봇 반지름 0.3보다 커야 함)
      min_lookahead_dist: 0.3
      max_lookahead_dist: 0.9
      lookahead_time: 1.5
      transform_tolerance: 0.1
      use_rotate_to_heading: true
      rotate_to_heading_angular_vel: 0.8
      rotate_to_heading_min_angle: 0.4
      allow_reversing: false
      use_velocity_scaled_lookahead_dist: true
      use_cost_regulated_linear_velocity_scaling: true
      cost_scaling_dist: 0.6
      cost_scaling_gain: 1.0
      min_approach_linear_velocity: 0.05
      use_curvature_regulated_linear_velocity_scaling: true
      curvature_scaling_dist: 0.9
      curvature_scaling_gain: 1.0
      # [추가] 충돌 감지 여유 시간 설정
      max_allowed_time_to_collision_at_slowdown_speed: 1.5

planner_server:
  ros__parameters:
    use_sim_time: true
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      allow_unknown: true

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: "map"
      robot_base_frame: "base_footprint"
      update_frequency: 2.0
      publish_frequency: 1.0
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      robot_radius: 0.3
      transform_tolerance: 0.5
      always_send_full_costmap: true

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: "scan"
        scan:
          topic: "/scan_front_raw"
          data_type: "LaserScan"
          marking: true
          clearing: true
          obstacle_min_range: 0.3  # [추가] 자기 자신(로봇 몸체) 인식 방지
          obstacle_max_range: 6.0
          raytrace_max_range: 8.0
          qos:
            reliability: "best_effort"

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.9  # [수정] 글로벌 경로는 벽에서 멀리 떨어지게 설정
        cost_scaling_factor: 3.0

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: "odom"
      robot_base_frame: "base_footprint"
      rolling_window: true
      resolution: 0.05
      update_frequency: 10.0
      publish_frequency: 5.0
      transform_tolerance: 0.5
      robot_radius: 0.3 # [추가] 명시적 로봇 반지름
      plugins: ["obstacle_layer", "inflation_layer"]

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: "scan"
        scan:
          topic: "/scan_front_raw"
          data_type: "LaserScan"
          marking: true
          clearing: true
          obstacle_min_range: 0.3 # [추가] 로봇 내부 노이즈 무시
          obstacle_max_range: 6.0
          raytrace_max_range: 8.0
          qos:
            reliability: "best_effort"

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        # [핵심 수정] 로봇 반지름(0.3)보다 커야 함. 
        # 0.1일 경우 로봇 중심이 벽에 닿기도 전에 "충돌"로 인식됩니다.
        inflation_radius: 0.5 
        cost_scaling_factor: 5.0

lifecycle_manager_localization:
  ros__parameters:
    use_sim_time: true
    autostart: true
    node_names: ["map_server", "amcl"]

lifecycle_manager_navigation:
  ros__parameters:
    use_sim_time: true
    autostart: true
    node_names: ["planner_server", "controller_server", "bt_navigator", "local_costmap", "global_costmap"]
